<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Bienvenido a contacto</h1>
    <form>
        <label for="txtNombre">Nombre: </label>
        <input id="txtNombre" type="text">

        <label for="txtApellido">Apellido: </label>
        <input id="txtApellido" type="text">

        <label for="slTipoDocumento">Tipo de documento</label>
        <select id="slTipoDocumento">
            <option>Cédula de ciudadania</option>
            <option>Tarjeta de identidad</option>
            <option>Registro civil</option>
            <option>Cédula de extranjeria</option>
            <option>Pasaporte</option>
            <option>Permiso Especial</option>
        </select>

        <label for="txtNumero">Número de identificación</label>
        <input id="txtNumero" type="number"><br>

        <label>Género</label>
        <input id=="rbMasculino" type="radio" name="gender"><label for="rbMasculino">Masculino</label>
        <input id=="rbFemenino" type="radio" name="gender"><label for="rbFemenino"</label>Femenino<br>

        <label for="txtColor">Color favorito</label>
        <input id="txtColor" type="color"><br>

        <label>Deportes que practicas</label>
        <input id="ckBc" type="checkbox"><label for="ckBc"></label>Baloncesto
        <input id="ckBc" type="checkbox"><label for="ckBc"></label>Voley
        <input id="ckBc" type="checkbox"><label for="ckBc"></label>Fútbol
        <input id="ckBc" type="checkbox"><label for="ckBc"></label> Otro<br>

        <button>Enviar</button>
        <button>Limpiar</button>
    </form>
</body>
</html>
